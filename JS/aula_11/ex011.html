<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Verificando Nacionalidade</h1>
    Digite o seu país de nascimento:<input type="text" name="txtnacio" id="txtnacio">
    <input type="button" value="verificar" onclick="verificar()">
    <div id="res"></div>

    <script>
        function verificar() {
            var nacio = document.getElementById('txtnacio').value.toUpperCase();
            var res = document.getElementById('res');
            
            if(nacio == 'BRASIL' || nacio == 'Brasil') {
                res.innerHTML = `<p>Você nasceu no BRASIL, portanto você é brasileiro(a).</p>`;                            
            } else {
                res.innerHTML = `<p>Você nasceu no(a) ${nacio}, portanto você é estrangeiro(a).</p>`;                            
            
            }
            
        }
        
    </script>
    
</body>
</html>
